{% extends 'baseview.html' %}

{% block content %}
<div class="questions-container">
    <h1>Вопросы и ответы</h1>
    
    {% for question in questions %}
    <div class="question">
        <h2>{{ question.question }}</h2>
        <p>Ответ: {{ question.answer }}</p>
        <p>Дата: {{ question.date_posted }}</p>
    </div>
    {% endfor %}

</div>
{% endblock %}
