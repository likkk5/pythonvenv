{% extends 'baseview.html' %}

{% block content %}
    <h2>Country of {{ name }}</h2>
        <ul>
            {% for country in countries %}
                <li>
                    <p>Country ID: {{ country.country_id }}</p>
                    <p>Probability: {{ country.probability }}</p>
                </li>
            {% endfor %}
        </ul>
{% endblock %}
